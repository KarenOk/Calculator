<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="shortcut icon" href="./images/calculator.svg">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <section class="view history">
            <h1> HISTORY </h1>
            <ul>
                <li> <span class="question"> 2 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 + 3 +
                        3 + 3 + 3 + 3 + 3 </span> = <span class="answer"> 5 </span></li>
                <li>2 + 3 = 5</li>
                <li>2 + 3 = 5</li>
                <li>2 + 3 = 5</li>
                <li>2 + 3 = 5</li>
                <li>2 + 3 = 5</li>
            </ul>
        </section>

        <section class="view calculator">
            <div class="display">
                <div class="equation"> </div>
                <div class="input" role="alert"> 0 </div>
            </div>
            <div class="operations">
                <div class="row">
                    <button>C</button><button> +/-</button><button> %</button><button> âŒ«</button>
                </div>

                <div class="row">
                    <button>7</button><button>8</button><button>9</button><button> +</button>
                </div>

                <div class="row">
                    <button>4</button><button>5</button><button>6</button><button> -</button>
                </div>

                <div class="row">
                    <button>1</button><button>2</button><button>3</button><button> *</button>
                </div>

                <div class="row">
                    <button>0</button><button>.</button><button> =</button><button> /</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"> </script>
</body>

</html>
